<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

//Affiche un message de bienvenue avec alert().  
alert("Bienvenu sur notre premier cours de javaScript")

// Demande à l’utilisateur son prénom avec prompt(). ET Affiche dans la console : "Bienvenue [prénom]". 
var prenom = prompt("donner votre prénom")
console.log ("Bienvenu "+ prenom)

//  Demande une confirmation : "Veux-tu continuer ?" avec confirm(). Si la réponse est OK, affiche "Super, continuons !". Sinon, affiche "D’accord, à bientôt !". 
let validation = confirm("Veux-tu continuer ?")

if (validation) {
    alert("Super, continuons !")
} else {
    alert("D’accord, à bientôt !")
}

</script>


</head>

</body>
</html>
