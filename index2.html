<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. Cr√©e un tableau contenant 4 fruits : ["pomme", "banane", "orange", "mangue"].
      var tabFRRUITS = ["pomme", "banane", "orange", "mangue"];
      console.log("liste du tableau", tabFRRUITS);
      // affichage du dernier fruit uniquement
      console.log("le dernier fruit est", tabFRRUITS[tabFRRUITS.length - 1]);
      // Ajout de fraise au debut du tableau
      tabFRRUITS.unshift("fraise");
      console.log(tabFRRUITS);
      // Supression du dernier fruit et affichage du tableau dans la console
      tabFRRUITS.pop();
      console.log(tabFRRUITS);
    </script>
  </body>
</html>
