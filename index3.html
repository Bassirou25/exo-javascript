<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  Demande deux nombres à l’utilisateur. 2. Utilise if pour afficher lequel est le plus grand. 3. S’ils sont égaux, affiche "Les deux nombres sont identiques.".
      var x = parseInt(prompt("Saisir un nombre :"));

      var y = parseInt(prompt("Saisir un nombre :"));

      if (x > y) {
        alert(x+ " est superieur à " + y);
      } else if (x<y){
        alert(x+ " est inferieur à " + y);
      }
      else {
        alert(x+ " est egal à " + y);
      }
    </script>
  </body>
</html>
