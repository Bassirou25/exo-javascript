<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let note = parseFloat (prompt("Donner un nombre entre 0 et 20:"))
        if (note>=16) {
            alert("Exellent")
        } else if(note>=12) {
            alert("Bien")  
        }else if(note>=10){
            alert("Passable")
        }else{
            alert("Echec")
        }

    </script>
</body>
