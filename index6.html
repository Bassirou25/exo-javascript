<body>
    <script>
      // Utilise une boucle for pour afficher uniquement les nombres pairs entre 1 et n.

      let n = parseInt(prompt("saisir une valeur"))
 for (let m = 1; m <= n ; m++) {
            if(m % 2 == 0) {
                alert(m)
             }

     }
    </script>
