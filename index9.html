<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

// Demande un chiffre entre 1 et 12.
 // Affiche le mois correspondant (1 pour janvier, 2 pour février,etc.)


 let h = parseInt (prompt("saisir un chiffre entre 1 et 12 "))
switch (h) {
 case 1:
console.log("Janvier");
 break;
case 2:
console.log("Février");
 break;
 case 3:
 console.log("Mars");
case 4:
console.log("Avril");
 break;

case 5:
 console.log("Mai");
break;
 case 6:
 console.log("Juin");
break;
 case 7:
 console.log("Juillet");
 break;
 case 8:
 console.log("Août");
break;
 case 9:
console.log("Septembre");
break;
case 10:
console.log("Octobre");
 break;
case 11:
console.log("Novembre");
break;
case 12:
 console.log("Décembre");
 break;
 default:
console.log("Erreur nombre incorrect");
 }

    </script>
</body>
</html>
